<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter your username or email"
            autocomplete="username"
            [class.mat-form-field-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          >
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            [class.mat-form-field-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Remember Me Checkbox -->
        <div class="remember-me-container">
          <mat-checkbox formControlName="rememberMe">
            Remember me
          </mat-checkbox>
        </div>

        <!-- Submit Button -->
        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="login-button"
            [disabled]="loading"
          >
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>
        </div>

        <!-- Register Link -->
        <div class="register-link">
          <p>
            Don't have an account?
            <button
              mat-button
              color="primary"
              type="button"
              (click)="navigateToRegister()"
            >
              Create Account
            </button>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
